<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Parent Contact Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <body>
        <h1 style="text-align: center;">Pet Parent Contact Information</h1>
        <form class="row g-3" style="margin-left: 5%; margin-right: 5%;">
            <div class="col-md-6">
                <label for="name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" required>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" required>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">Pet's Name</label>
                <input type="text" class="form-control" id="petsname" required>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phonenumber" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="cityname" required>
            </div>
            <div class="col-md-3">
                <label for="zip code" class="form-label">Zip Code</label>
                <input type="number" class="form-control" id="zipcode" required>
            </div>
        </form>
        <button type="button" class="btn btn-primary" id="savebutton" style="margin-top: 2%; margin-left: 5%;">Submit</button>


        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
