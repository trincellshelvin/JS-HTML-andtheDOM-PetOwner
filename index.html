<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Parent Contact Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <body>
        <h1>Pet Parent Contact Information</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label" required>First Name</label>
                <input type="text" class="form-control" id="firstname">
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label" required>Last Name</label>
                <input type="text" class="form-control" id="lastname">
            </div>
            <div class="col-md-6">
                <label for="name" required class="form-label">Pet's Name</label>
                <input type="text" class="form-control" id="petsname">
            </div>
            <div class="col-md-6">
                <label for="phone" required class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phonenumber">
            </div>
            <div class="col-md-6">
                <label for="email" required class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-3">
                <label for="city" required class="form-label">City</label>
                <input type="text" class="form-control" id="cityname">
            </div>
            <div class="col-md-3">
                <label for="zip code" required class="form-label">Zip Code</label>
                <input type="number" class="form-control" id="zipcode">
            </div>
        </form>
        <button id="submitbutton" style="margin-top: 2%;">Submit</button>


        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
