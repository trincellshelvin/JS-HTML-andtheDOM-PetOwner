<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Parent Contact Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav>
        <a href="pets.html">Pets</a>
    </nav>
    <h1 style="text-align: center;">Pet Parent Contact Information</h1>
    <form id="contactForm" class="row g-3" style="margin-left: 5%; margin-right: 5%;">
        <div class="col-md-6">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" required>
        </div>
        <div class="col-md-6">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" required>
        </div>
        <div class="col-md-6">
            <label for="petsname">Pet's Name</label>
            <input type="text" class="form-control" id="petsname" required>
        </div>
        <div class="col-md-6">
            <label for="phonenumber">Phone Number</label>
            <input type="tel" class="form-control" id="phonenumber" required>
        </div>
        <div class="col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-3">
            <label for="cityname">City</label>
            <input type="text" class="form-control" id="cityname" required>
        </div>
        <div class="col-md-3">
            <label for="zipcode">Zip Code</label>
            <input type="number" class="form-control" id="zipcode" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" id="savebutton" style="margin-top: 2%;">Submit</button>
        </div>
    </form>

    <div style="width: fit-content; margin-left: 5%; margin-top: 3%; margin-right: 5%;">
        <p id="firstNameOutput"></p>
        <p id="lastNameOutput"></p>
        <p id="petsNameOutput"></p>
        <p id="phoneNumberOutput"></p>
        <p id="emailOutput"></p>
        <p id="citynameOutput"></p>
        <p id="zipcodeOutput"></p>
    </div>

    <script src="petOwnerFactory.js"></script>
    <script src="state.js"></script>
    <script src="petCreator.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
